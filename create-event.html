<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Create event</title>
</head>

<body>
    <div class="container">
        <form>

            <div class="name">
                <label for="name-of-event">Name of the event:</label>
                <input type="text" id="name-of-event">
            </div>

            <div class="participants">
                <label for="participants">Participants:</label>
                <select id="participants">
                    <option value="1">Olha...</option>
                    <option value="2">Anton</option>
                    <option value="3">Stas</option>
                    <option value="4">Victor</option>
                </select>
            </div>

            <div class="day">
                <label for="day">Day:</label>
                <select id="day">
                    <option value="mon">Monday</option>
                    <option value="tue">Teusday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                </select>
            </div>

            <div class="time">
                <label for="time">Time:</label>
                <select id="time">
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                </select>
            </div>

            <div class="btns">
                <a href="index.html">Cancel</a>
                <button type="button">Create</button>
            </div>

        </form>
    </div>
</body>

</html>
